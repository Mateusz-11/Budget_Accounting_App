<!doctype html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body
    {% if color %}
    style="background-color: {{ color }}"
    {% endif %}
    >
        {% block title %}{% endblock %}

        {% block content %}
        {% endblock %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    {{ request.user }}
    {{ request.user.is_authenticated }}
    <footer>
      <strong>
        Made by Matthew in 2022
      </strong>
   </footer>
    </body>
</html>
